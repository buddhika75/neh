<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AppointmentSessionEditDlg" widgetVar="AppointmentSessionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAppointment}">
            <h:form id="AppointmentSessionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{appointmentSessionController.selected != null}">
                        <p:outputLabel value="Unit:" for="unit" />
                        <p:selectOneMenu id="unit" value="#{appointmentSessionController.selected.unit}" >
                            <f:selectItem itemLabel="Select Unit"/>
                            <f:selectItems value="#{unitController.itemsAvailableSelectOne}"
                                           var="unitItem"
                                           itemValue="#{unitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="SessionName:" for="sessionName" />
                        <p:inputText id="sessionName" value="#{appointmentSessionController.selected.sessionName}" title="SessionName" />

                        <p:outputLabel value="SessionWeekday:" for="sessionWeekday" />
                        <p:selectOneMenu id="sessionWeekday" value="#{appointmentSessionController.selected.sessionWeekday}" >
                            <f:selectItem itemLabel="Select Weekday"/>
                            <f:selectItems value="#{enumController.weekdays}" ></f:selectItems>
                        </p:selectOneMenu>


                        <p:outputLabel value="From:" for="sessionFrom" />
                        <p:calendar id="sessionFrom" value="#{appointmentSessionController.selected.sessionFrom}" title="SessionFrom" timeOnly="true" pattern="HH:mm" >
                        </p:calendar>

                        <p:outputLabel value="To:" for="sessionTo" />
                        <p:calendar id="sessionTo" value="#{appointmentSessionController.selected.sessionTo}" title="SessionTo" timeOnly="true"  pattern="HH:mm" >
                        </p:calendar>

                        <p:outputLabel value="Duration of a block :" for="durationInMinutes" />
                        <p:inputText id="durationInMinutes" value="#{appointmentSessionController.selected.durationInMinutes}" title="DurationInMinutes" />

                        <p:outputLabel value="Appointments for a Block:" for="blockNumber" />
                        <p:inputText id="blockNumber" value="#{appointmentSessionController.selected.durationBlockNumber}" title="DurationInMinutes" />


                        <p:outputLabel value="NumberOfAppointments:" for="numberOfAppointments" />
                        <p:inputText id="numberOfAppointments" value="#{appointmentSessionController.selected.numberOfAppointments}" title="NumberOfAppointments" />
                        <p:outputLabel value="AdditionalManagerAppointments:" for="additionalManagerAppointments" />
                        <p:inputText id="additionalManagerAppointments" value="#{appointmentSessionController.selected.additionalManagerAppointments}" title="AdditionalManagerAppointments" />
                        <p:outputLabel value="AdditionalSuperUserAppointments:" for="additionalSuperUserAppointments" />
                        <p:inputText id="additionalSuperUserAppointments" value="#{appointmentSessionController.selected.additionalSuperUserAppointments}" title="AdditionalSuperUserAppointments" />




                    </p:panelGrid>
                    <p:commandButton ajax="false" actionListener="#{appointmentSessionController.update}" value="#{bundle.Save}" update="display,:AppointmentSessionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AppointmentSessionEditDialog');"/>
                    <p:commandButton ajax="false" value="#{bundle.Cancel}" onclick="AppointmentSessionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
