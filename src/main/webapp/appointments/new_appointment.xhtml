<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNewAppointment}" ></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form >
                <p:panel header="#{bundle.CreateNewAppointment}">

                    <p:panelGrid >

                        <p:row >

                            <p:column >
                                <p:calendar value="#{appointmentSessionController.selectedDate}" mode="inline">
                                    <p:ajax event="dateSelect" listener="#{appointmentSessionController.selectedDateChanged}" process="@this" update="bookings sessions " />
                                </p:calendar>
                                <p:dataTable id="sessions" value="#{appointmentSessionController.selectedAppointmentSessions}" var="s" >
                                    <p:column headerText="Name" >
                                        <p:outputLabel value="#{s.sessionName}" ></p:outputLabel>
                                    </p:column>
                                </p:dataTable>
                            </p:column>


                            <p:column rowspan="2">

                                <p:dataTable id="bookings" value="#{appointmentSessionController.selectedAppointments}" var="e" >
                                    <p:column headerText="Name" >
                                        <p:outputLabel value="#{e.patient.nameWithTitle}" ></p:outputLabel>
                                    </p:column>
                                </p:dataTable>
                            </p:column>

                        </p:row>

                        <p:row >
                            <p:column >

                                <p:panel header="Patient Data" >
                                    <h:panelGrid columns="2" >
                                        <p:outputLabel value="Name" ></p:outputLabel>
                                        <p:outputLabel value="Address" ></p:outputLabel>
                                        <p:outputLabel value="Phone No" ></p:outputLabel>
                                    </h:panelGrid>
                                    
                                </p:panel>
                                
                            </p:column>
                        </p:row>

                    </p:panelGrid>









                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
