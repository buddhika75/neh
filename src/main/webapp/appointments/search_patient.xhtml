<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNewAppointment}" ></h:outputText>
        </ui:define>

        <ui:define name="body">

            <p:panel header="#{bundle.CreateNewAppointment}">

                <p:panelGrid >
                    <h:form>
                        <p:row >
                            <p:column >
                                <p:outputLabel value="Search by Name or Clinic No" ></p:outputLabel>
                            </p:column>
                            <p:column >
                                <p:inputText value="#{personController.searchText}" style="width: 400px;" ></p:inputText>
                            </p:column>
                            <p:column >
                                <p:commandButton ajax="false" action="#{personController.searchPatients()}" value="Search" ></p:commandButton>
                            </p:column>
                        </p:row>
                    </h:form>
                    <p:row >
                        <p:column colspan="3" >

                            <h:form>
                                <p:dataTable value="#{personController.selectedItems}" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="ClinicFileNo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.clinicFileNo}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:outputText value="#{item.name}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Address"/>
                                        </f:facet>
                                        <h:outputText value="#{item.address}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Phone"/>
                                        </f:facet>
                                        <h:outputText value="#{item.telephoneNo}"/>
                                    </p:column>
                                    <p:column >
                                        <p:commandButton ajax="false" value="Appointment" action="#{personController.saveOldPatientAndGoToAppointments()}" >
                                            <f:setPropertyActionListener value="#{item}" target="#{personController.selected}" ></f:setPropertyActionListener>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </h:form>



                        </p:column>
                    </p:row>

                </p:panelGrid>









            </p:panel>


        </ui:define>
    </ui:composition>

</html>
