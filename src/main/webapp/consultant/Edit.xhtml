<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConsultantEditDlg" widgetVar="ConsultantEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditConsultantTitle}">
            <h:form id="ConsultantEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{consultantController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditConsultantLabel_name}" for="name" />
                        <p:inputText id="name" value="#{consultantController.selected.name}" title="#{bundle.EditConsultantTitle_name}" />
                        <p:outputLabel value="#{bundle.EditConsultantLabel_title}" for="title" />
                        <p:inputText id="title" value="#{consultantController.selected.title}" title="#{bundle.EditConsultantTitle_title}" />
                        <p:outputLabel value="#{bundle.EditConsultantLabel_nic}" for="nic" />
                        <p:inputText id="nic" value="#{consultantController.selected.nic}" title="#{bundle.EditConsultantTitle_nic}" />
                        <p:outputLabel value="#{bundle.EditConsultantLabel_sex}" for="sex" />
                        <p:inputText id="sex" value="#{consultantController.selected.sex}" title="#{bundle.EditConsultantTitle_sex}" />
                        <p:outputLabel value="#{bundle.EditConsultantLabel_dob}" for="dob" />
                        <p:calendar id="dob" pattern="MM/dd/yyyy" value="#{consultantController.selected.dob}" title="#{bundle.EditConsultantTitle_dob}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditConsultantLabel_age}" for="age" />
                        <p:inputText id="age" value="#{consultantController.selected.age}" title="#{bundle.EditConsultantTitle_age}" />
                        <p:outputLabel value="#{bundle.EditConsultantLabel_nameWithTitle}" for="nameWithTitle" />
                        <p:inputText id="nameWithTitle" value="#{consultantController.selected.nameWithTitle}" title="#{bundle.EditConsultantTitle_nameWithTitle}" />
                        <p:outputLabel value="#{bundle.EditConsultantLabel_address}" for="address" />
                        <p:inputTextarea rows="4" cols="30" id="address" value="#{consultantController.selected.address}" title="#{bundle.EditConsultantTitle_address}" />
                        <p:outputLabel value="#{bundle.EditConsultantLabel_telephoneNo}" for="telephoneNo" />
                        <p:inputText id="telephoneNo" value="#{consultantController.selected.telephoneNo}" title="#{bundle.EditConsultantTitle_telephoneNo}" />
                        <p:outputLabel value="#{bundle.EditConsultantLabel_occupation}" for="occupation" />
                        <p:selectOneMenu id="occupation" value="#{consultantController.selected.occupation}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemController.occupationList()}"
                                           var="occupationItem"
                                           itemValue="#{occupationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditConsultantLabel_nationality}" for="nationality" />
                        <p:inputText id="nationality" value="#{consultantController.selected.nationality}" title="#{bundle.EditConsultantTitle_nationality}" />
                        <p:outputLabel value="#{bundle.EditConsultantLabel_religion}" for="religion" />
                        <p:inputText id="religion" value="#{consultantController.selected.religion}" title="#{bundle.EditConsultantTitle_religion}" />
                        <p:outputLabel value="#{bundle.EditConsultantLabel_district}" for="district" />
                        <p:selectOneMenu id="district" value="#{consultantController.selected.district}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemController.districtList()}"
                                           var="districtItem"
                                           itemValue="#{districtItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditConsultantLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{consultantController.selected.userName}" title="#{bundle.EditConsultantTitle_userName}" />
                        <p:outputLabel value="#{bundle.EditConsultantLabel_password}" for="password" />
                        <p:inputText id="password" value="#{consultantController.selected.password}" title="#{bundle.EditConsultantTitle_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{consultantController.update}" value="#{bundle.Save}" update="display,:ConsultantListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConsultantEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConsultantEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
