<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WardCreateDlg" widgetVar="WardCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateWardTitle}">
            <h:form id="WardCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{wardController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateWardLabel_name}" for="name" />
                        <p:inputText id="name" value="#{wardController.selected.name}" title="#{bundle.CreateWardTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateWardLabel_institution}" for="institution" />
                        <p:selectOneMenu id="institution" value="#{wardController.selected.institution}" >
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"
                                           var="institutionItem"
                                           itemValue="#{institutionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateWardLabel_perentUnit}" for="perentUnit" />
                        <p:selectOneMenu id="perentUnit" value="#{wardController.selected.perentUnit}" >
                            <f:selectItems value="#{unitController.itemsAvailableSelectOne}"
                                           var="perentUnitItem"
                                           itemValue="#{perentUnitItem}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{wardController.create}" value="#{bundle.Save}" update="display,:WardListForm:datalist,:growl" oncomplete="handleSubmit(args,'WardCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WardCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
