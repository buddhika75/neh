<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="body" >
                <p:panel  style="width: 100%;min-height: 400px;" >


                    <p:panel header="Use menu to access functions." >

                        <p:panelGrid columns="2" style="border-color: white">

                            <p:panel>
                                <f:facet name="header" >
                                    <p:outputLabel value="Casualty Unit - " ></p:outputLabel>
                                    <p:outputLabel value="#{opdVisitController.todaysClosedUnit.closedDate}" >
                                        <f:convertDateTime pattern="dd MMMM yyyy hh:mm" ></f:convertDateTime>
                                    </p:outputLabel>  
                                </f:facet>

                                <h:form >

                                    <p:outputLabel value="Todays casualty unit is #{opdVisitController.todaysClosedUnit.closedUnit.name}" rendered="#{opdVisitController.todaysClosedUnit.closedUnit ne null}" ></p:outputLabel>

                                    <h:panelGroup rendered="#{opdVisitController.todaysClosedUnit.closedUnit eq null}" >
                                        <p:outputLabel value="Casualty Unit is not selected. Please select" ></p:outputLabel>
                                        <p:selectOneMenu value="#{opdVisitController.todaysClosedUnit.closedUnit}" >
                                            <f:selectItem itemLabel="Select a unit" ></f:selectItem>
                                            <f:selectItems value="#{unitController.itemsAvailableSelectMany}" var="u" itemLabel="#{u.name}" itemValue="#{u}" ></f:selectItems>
                                        </p:selectOneMenu>
                                        <p:commandButton value="Set" ajax="false" action="#{opdVisitController.saveTodaysClosedUnit()}" ></p:commandButton>
                                    </h:panelGroup>

                                </h:form>
                            </p:panel>

                        </p:panelGrid>

                    </p:panel>

                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
