<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OpdVisitCreateDlg" widgetVar="OpdVisitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOpdVisitTitle}">
            <h:form id="OpdVisitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{opdVisitController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOpdVisitLabel_patient}" for="patient" />
                        <p:selectOneMenu id="patient" value="#{opdVisitController.selected.patient}" >
                            <f:selectItems value="#{patientController.itemsAvailableSelectOne}"
                                           var="patientItem"
                                           itemValue="#{patientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOpdVisitLabel_encounterDate}" for="encounterDate" />
                        <p:calendar id="encounterDate" pattern="MM/dd/yyyy" value="#{opdVisitController.selected.encounterDate}" title="#{bundle.EditOpdVisitTitle_encounterDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateOpdVisitLabel_dailyNo}" for="dailyNo" />
                        <p:inputText id="dailyNo" value="#{opdVisitController.selected.dailyNo}" title="#{bundle.CreateOpdVisitTitle_dailyNo}" />
                        <p:outputLabel value="#{bundle.CreateOpdVisitLabel_intDailyNo}" for="intDailyNo" />
                        <p:inputText id="intDailyNo" value="#{opdVisitController.selected.intDailyNo}" title="#{bundle.CreateOpdVisitTitle_intDailyNo}" />
                        <p:outputLabel value="#{bundle.CreateOpdVisitLabel_serialNo}" for="serialNo" />
                        <p:inputText id="serialNo" value="#{opdVisitController.selected.serialNo}" title="#{bundle.CreateOpdVisitTitle_serialNo}" />
                        <p:outputLabel value="#{bundle.CreateOpdVisitLabel_intSerialNo}" for="intSerialNo" />
                        <p:inputText id="intSerialNo" value="#{opdVisitController.selected.intSerialNo}" title="#{bundle.CreateOpdVisitTitle_intSerialNo}" />
                        <p:outputLabel value="#{bundle.CreateOpdVisitLabel_yearNo}" for="yearNo" />
                        <p:inputText id="yearNo" value="#{opdVisitController.selected.yearNo}" title="#{bundle.CreateOpdVisitTitle_yearNo}" />
                        <p:outputLabel value="#{bundle.CreateOpdVisitLabel_ward}" for="ward" />
                        <p:selectOneMenu id="ward" value="#{opdVisitController.selected.ward}" >
                            <f:selectItems value="#{wardController.itemsAvailableSelectOne}"
                                           var="wardItem"
                                           itemValue="#{wardItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOpdVisitLabel_unit}" for="unit" />
                        <p:selectOneMenu id="unit" value="#{opdVisitController.selected.unit}" >
                            <f:selectItems value="#{unitController.itemsAvailableSelectOne}"
                                           var="unitItem"
                                           itemValue="#{unitItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOpdVisitLabel_id}" for="id" />
                        <p:inputText id="id" value="#{opdVisitController.selected.id}" title="#{bundle.CreateOpdVisitTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{opdVisitController.create}" value="#{bundle.Save}" update="display,:OpdVisitListForm:datalist,:growl" oncomplete="handleSubmit(args,'OpdVisitCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OpdVisitCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
