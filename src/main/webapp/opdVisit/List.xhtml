<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOpdVisitTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OpdVisitListForm">
                <p:panel header="#{bundle.ListOpdVisitTitle}">
                    <p:dataTable id="datalist" value="#{opdVisitController.items}" var="item"
                                 selectionMode="single" selection="#{opdVisitController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpdVisitTitle_patient}"/>
                            </f:facet>
                            <h:outputText value="#{item.patient}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpdVisitTitle_encounterDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.encounterDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpdVisitTitle_dailyNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.dailyNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpdVisitTitle_intDailyNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.intDailyNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpdVisitTitle_serialNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.serialNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpdVisitTitle_intSerialNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.intSerialNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpdVisitTitle_yearNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.yearNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpdVisitTitle_ward}"/>
                            </f:facet>
                            <h:outputText value="#{item.ward}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpdVisitTitle_unit}"/>
                            </f:facet>
                            <h:outputText value="#{item.unit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOpdVisitTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{opdVisitController.prepareCreate}" update=":OpdVisitCreateForm" oncomplete="PF('OpdVisitCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OpdVisitViewForm" oncomplete="PF('OpdVisitViewDialog').show()" disabled="#{empty opdVisitController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OpdVisitEditForm" oncomplete="PF('OpdVisitEditDialog').show()" disabled="#{empty opdVisitController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{opdVisitController.destroy}" update=":growl,datalist" disabled="#{empty opdVisitController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
