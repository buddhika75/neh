<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOpdVisitTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OpdVisitListForm">
                <p:panel header="#{bundle.ListOpdVisitTitle}">
                    <p:selectOneListbox value="#{serialNumberController.selected.serialNumber}">
                        <f:selectItems var="sn" itemLabel="#{sn.serialNumber}" itemValue="#{sn}" value="#{serialNumberController.currentSerialNumber}"></f:selectItems>
                    </p:selectOneListbox>
                    <p:commandButton ajax="false" rendered="#{serialNumberController.selected ne null}" value="Delete Old Serial Number" action="#{serialNumberController.retireSerialNumber()}">
                        <f:setPropertyActionListener value="#{sn}" target="#{serialNumberController.selected}"></f:setPropertyActionListener>
                    </p:commandButton>
                    <p:commandButton ajax="false" rendered="#{serialNumberController.selected.retired eq false or serialNumberController.selected eq null}" value="Create New Serial Number" action="#{serialNumberController.createSerialNumber()}">
                    </p:commandButton>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
