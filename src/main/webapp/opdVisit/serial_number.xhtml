<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Serial Number Reset"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OpdVisitListForm">
                <p:panel header="#{bundle.ListOpdVisitTitle}">
                    <p:inputText value="#{serialNumberController.currentSerialNumber.serialNumber}"></p:inputText>
                    <p:commandButton ajax="false" value="Create New Serial Number" action="#{serialNumberController.createSerialNumber()}">
                        <p:confirmDialog message="DANGER... You are about to Reset Serial Number" ></p:confirmDialog>
                    </p:commandButton>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
