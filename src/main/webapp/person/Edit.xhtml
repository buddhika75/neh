<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonTitle}">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.EditPersonTitle_name}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_nic}" for="nic" />
                        <p:inputText id="nic" value="#{personController.selected.nic}" title="#{bundle.EditPersonTitle_nic}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_sex}" for="sex" />
                        <p:inputText id="sex" value="#{personController.selected.sex}" title="#{bundle.EditPersonTitle_sex}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_title}" for="title" />
                        <p:inputText id="title" value="#{personController.selected.title}" title="#{bundle.EditPersonTitle_title}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_nationality}" for="nationality" />
                        <p:inputText id="nationality" value="#{personController.selected.nationality}" title="#{bundle.EditPersonTitle_nationality}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_religion}" for="religion" />
                        <p:inputText id="religion" value="#{personController.selected.religion}" title="#{bundle.EditPersonTitle_religion}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_dob}" for="dob" />
                        <p:calendar id="dob" pattern="MM/dd/yyyy" value="#{personController.selected.dob}" title="#{bundle.EditPersonTitle_dob}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_age}" for="age" />
                        <p:inputText id="age" value="#{personController.selected.age}" title="#{bundle.EditPersonTitle_age}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_nameWithTitle}" for="nameWithTitle" />
                        <p:inputText id="nameWithTitle" value="#{personController.selected.nameWithTitle}" title="#{bundle.EditPersonTitle_nameWithTitle}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_address}" for="address" />
                        <p:inputTextarea rows="4" cols="30" id="address" value="#{personController.selected.address}" title="#{bundle.EditPersonTitle_address}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_occupation}" for="occupation" />
                        <p:selectOneMenu id="occupation" value="#{personController.selected.occupation}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemController.itemsAvailableSelectOne}"
                                           var="occupationItem"
                                           itemValue="#{occupationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonLabel_district}" for="district" />
                        <p:selectOneMenu id="district" value="#{personController.selected.district}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemController.itemsAvailableSelectOne}"
                                           var="districtItem"
                                           itemValue="#{districtItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonLabel_telephoneNo}" for="telephoneNo" />
                        <p:inputText id="telephoneNo" value="#{personController.selected.telephoneNo}" title="#{bundle.EditPersonTitle_telephoneNo}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
