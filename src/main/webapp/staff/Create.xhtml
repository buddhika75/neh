<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffCreateDlg" widgetVar="StaffCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStaffTitle}">
            <h:form id="StaffCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStaffLabel_name}" for="name" />
                        <p:inputText id="name" value="#{staffController.selected.name}" title="#{bundle.CreateStaffTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_title}" for="title" />
                        <p:inputText id="title" value="#{staffController.selected.title}" title="#{bundle.CreateStaffTitle_title}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_nic}" for="nic" />
                        <p:inputText id="nic" value="#{staffController.selected.nic}" title="#{bundle.CreateStaffTitle_nic}" />
                         <p:outputLabel value="#{bundle.CreateStaffLabel_sex}" for="sex" />
                        <p:inputText id="sex" value="#{staffController.selected.sex}" title="#{bundle.CreateStaffTitle_sex}" />
                         <p:outputLabel value="#{bundle.CreateStaffLabel_dob}" for="dob" />
                        <p:calendar id="dob" pattern="MM/dd/yyyy" value="#{staffController.selected.dob}" title="#{bundle.EditStaffTitle_dob}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateStaffLabel_age}" for="age" />
                        <p:inputText id="age" value="#{staffController.selected.age}" title="#{bundle.CreateStaffTitle_age}" />
                         <p:outputLabel value="#{bundle.CreateStaffLabel_nameWithTitle}" for="nameWithTitle" />
                        <p:inputText id="nameWithTitle" value="#{staffController.selected.nameWithTitle}" title="#{bundle.CreateStaffTitle_nameWithTitle}" />
                         <p:outputLabel value="#{bundle.CreateStaffLabel_address}" for="address" />
                        <p:inputTextarea rows="4" cols="30" id="address" value="#{staffController.selected.address}" title="#{bundle.CreateStaffTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_telephoneNo}" for="telephoneNo" />
                        <p:inputText id="telephoneNo" value="#{staffController.selected.telephoneNo}" title="#{bundle.CreateStaffTitle_telephoneNo}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_occupation}" for="occupation" />
                        <p:selectOneMenu id="occupation" value="#{staffController.selected.occupation}" >
                            <p:outputLabel value="#{bundle.CreateStaffLabel_nationality}" for="nationality" />
                        <p:inputText id="nationality" value="#{staffController.selected.nationality}" title="#{bundle.CreateStaffTitle_nationality}" />
                         <p:outputLabel value="#{bundle.CreateStaffLabel_religion}" for="religion" />
                        <p:inputText id="religion" value="#{staffController.selected.religion}" title="#{bundle.CreateStaffTitle_religion}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_district}" for="district" />
                        <p:selectOneMenu id="district" value="#{staffController.selected.district}" >
                        <p:outputLabel value="#{bundle.CreateStaffLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{staffController.selected.userName}" title="#{bundle.CreateStaffTitle_userName}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_password}" for="password" />
                        <p:inputText id="password" value="#{staffController.selected.password}" title="#{bundle.CreateStaffTitle_password}" />
                        
                       
                       
                        
                        
                       
                       
                        
                       
                       
                        
                            <f:selectItems value="#{itemController.itemsAvailableSelectOne}"
                                           var="occupationItem"
                                           itemValue="#{occupationItem}"/>
                        </p:selectOneMenu>
                        
                            <f:selectItems value="#{itemController.itemsAvailableSelectOne}"
                                           var="districtItem"
                                           itemValue="#{districtItem}"/>
                        </p:selectOneMenu>
                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{staffController.create}" value="#{bundle.Save}" update="display,:StaffListForm:datalist,:growl" oncomplete="handleSubmit(args,'StaffCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StaffCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
