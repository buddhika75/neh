<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffEditDlg" widgetVar="StaffEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStaffTitle}">
            <h:form id="StaffEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStaffLabel_name}" for="name" />
                        <p:inputText id="name" value="#{staffController.selected.name}" 
                                     title="#{bundle.CreateStaffTitle_name}" 
                                     required="true"/>
                        <p:outputLabel value="#{bundle.CreateStaffLabel_title}" for="title" />
                        <p:selectOneMenu id="title" value="#{staffController.selected.title}" >
                            <f:selectItem itemLabel="Select Title" ></f:selectItem>
                            <f:selectItems value="#{enumController.titles}" ></f:selectItems>
                        </p:selectOneMenu>
                        
                         <p:outputLabel value="#{bundle.UserRole}" for="userRole" />
                         <p:selectOneMenu required="true" id="userRole" value="#{staffController.selected.userRole}" >
                            <f:selectItem itemLabel="Select User Role" ></f:selectItem>
                            <f:selectItems value="#{enumController.userRoles}" ></f:selectItems>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateStaffLabel_nic}" for="nic" />
                        <p:inputText id="nic" value="#{staffController.selected.nic}" title="#{bundle.CreateStaffTitle_nic}" />
                        
                        <p:outputLabel value="#{bundle.CreateStaffLabel_sex}" for="sex" />
                        <p:inputText id="sex" value="#{staffController.selected.sex}" title="#{bundle.CreateStaffTitle_sex}" />
                        
                        <p:outputLabel value="#{bundle.CreateStaffLabel_address}" for="address" />
                        <p:inputTextarea rows="4" cols="30" id="address" value="#{staffController.selected.address}" title="#{bundle.CreateStaffTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateStaffLabel_telephoneNo}" for="telephoneNo" />
                        <p:inputText id="telephoneNo" value="#{staffController.selected.telephoneNo}" title="#{bundle.CreateStaffTitle_telephoneNo}" />
                       
                        <p:outputLabel value="#{bundle.CreateStaffLabel_userName}"  />
                        <p:outputLabel id="userName" value="#{staffController.selected.userName}" title="#{bundle.CreateStaffTitle_userName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{staffController.update}" value="#{bundle.Save}" update="display,:StaffListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StaffEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StaffEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
