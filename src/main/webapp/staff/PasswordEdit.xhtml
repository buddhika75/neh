<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffEditPwDlg" widgetVar="StaffEditPwDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStaffTitle}">
            <h:form id="StaffEditPwForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStaffLabel_password}" for="password" />
                        <p:inputText id="password" value="#{staffController.password}" title="#{bundle.CreateStaffTitle_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{staffController.updatePassword}" value="#{bundle.Save}" update="display,:StaffListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StaffEditPwDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StaffEditPwDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
