<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnitViewDlg" widgetVar="UnitViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUnitTitle}">
            <h:form id="UnitViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unitController.selected != null}">
                        <h:outputText value="#{bundle.ViewUnitLabel_name}"/>
                        <h:outputText value="#{unitController.selected.name}" title="#{bundle.ViewUnitTitle_name}"/>
                        <h:outputText value="#{bundle.ViewUnitLabel_institution}"/>
                        <h:outputText value="#{unitController.selected.institution}" title="#{bundle.ViewUnitTitle_institution}"/>
                        <h:outputText value="#{bundle.ViewUnitLabel_perentUnit}"/>
                        <h:outputText value="#{unitController.selected.perentUnit}" title="#{bundle.ViewUnitTitle_perentUnit}"/>
                        <h:outputText value="#{bundle.ViewUnitLabel_id}"/>
                        <h:outputText value="#{unitController.selected.id}" title="#{bundle.ViewUnitTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UnitViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
